application: odylab-evedb
version: test
runtime: java

system_properties:
  java.util.logging.config.file: WEB-INF/classes/logging.properties
  
handlers:
- url: /remote_api
  servlet: com.google.apphosting.utils.remoteapi.RemoteApiServlet
  login: admin

- url: /admin/clearCache
  servlet: lv.odylab.evedb.servletrvlet.resource.admin.ClearCacheServlet
  login: admin

- url: /baseMaterialsForTypeID/*
  servlet: lv.odylab.evedb.servletrvlet.resource.BaseMaterialsForTypeIdServlet

- url: /baseMaterialsForTypeName/*
  servlet: lv.odylab.evedb.servletrvlet.resource.BaseMaterialsForTypeNameServlet

- url: /blueprintDetailsForTypeID/*
  servlet: lv.odylab.evedb.servletrvlet.resource.BlueprintDetailsForTypeIdServlet

- url: /blueprintDetailsForTypeName/*
  servlet: lv.odylab.evedb.servletrvlet.resource.BlueprintDetailsForTypeNameServlet

- url: /blueprintTypeByTypeID/*
  servlet: lv.odylab.evedb.servletrvlet.resource.BlueprintTypeByTypeIdServlet

- url: /blueprintTypeByTypeName/*
  servlet: lv.odylab.evedb.servletrvlet.resource.BlueprintTypeByTypeNameServlet

- url: /extraMaterialsForTypeID/*
  servlet: lv.odylab.evedb.servletrvlet.resource.ExtraMaterialsForTypeIdServlet

- url: /extraMaterialsForTypeName/*
  servlet: lv.odylab.evedb.servletrvlet.resource.ExtraMaterialsForTypeNameServlet

- url: /lookupBlueprintType/*
  servlet: lv.odylab.evedb.servletrvlet.resource.LookupBlueprintTypeServlet

- url: /lookupResourceType/*
  servlet: lv.odylab.evedb.servletrvlet.resource.LookupResourceTypeServlet

- url: /lookupType/*
  servlet: lv.odylab.evedb.servletrvlet.resource.LookupTypeServlet

- url: /typeBasicInfoByTypeID/*
  servlet: lv.odylab.evedb.servletrvlet.resource.TypeBasicInfoByTypeIdServlet

- url: /typeBasicInfoByTypeName/*
  servlet: lv.odylab.evedb.servletrvlet.resource.TypeBasicInfoByTypeNameServlet

- url: /typeIdToTypeName/*
  servlet: lv.odylab.evedb.servletrvlet.resource.TypeIdToTypeNameServlet

- url: /typeNameToTypeID/*
  servlet: lv.odylab.evedb.servletrvlet.resource.TypeNameToTypeIdServlet

- url: /version
  servlet: lv.odylab.evedb.servletrvlet.resource.VersionServlet
